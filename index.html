<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!--style-->
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
    <!--style-->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>

        <section class="container">
            
            <!--title-->
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>

            <!--review-->

            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">Maria Jones</h4>
                <p id="job">Software Developer</p>
                <p id= "info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas vitae perferendis ullam 
                    cupiditate nemo reiciendis eveniet non eos numquam eaque est, quae mollitia iste veniam? Itaque, ipsam earum? Dolorum, quibusdam?</p>
                
                <!--preview boton-->

                <div class="container-buttom">

                    <button class="prev-btn">

                        <i class="fas fa-chevron-left"></i>
                    
                    </button>
                    
                    <button class="next-btn">

                        <i class= "fas fa-chevron-right"></i>
                    
                    </button>
                </div>

                <!--Random BTN-->

                <button class="random-btn">Suprise Me</button>
            
            </article>

        </section>

    </main>
    <script src="app.js"></script>
</body>
</html>
